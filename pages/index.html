<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal info</title>
    <link rel="shortcut icon" href="../images/Online-Shopping-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/mq-style.css">
</head>
<body>
    <header>
        <span id="n1" class="circle">1</span>
        <span id="n2" class="circle">2</span>
        <span id="n3" class="circle">3</span>
        <span id="n4" class="circle">4</span>
    </header>

    <main>
        <h1>Personal info</h1>
        <p>Please provide your name, email address, and phone number.</p>
        <p>
            <label for="name">Name</label> <br>
            <input type="text" class="pula" name="name" id="name" autocomplete="name" placeholder="e.g. Stephen King"> <br>
            <label for="email">Email Address</label> <br>
            <input type="text" class="pula" name="email" id="email" autocomplete="email" placeholder="e.g. stephenking@lorem.com"> <br>
            <label for="phone">Phone Number</label> <br>
            <input type="text" name="phone" id="phone" autocomplete="tel" placeholder="e.g. +1 234 567 890">
        </p>
        
    </main>
    <footer>
        <span>
            <p id="next" onclick="nextPage()">Next Step</p>
        </span>
    </footer>
    <script src="../scripts/script.js"></script>
</body>
</html>
