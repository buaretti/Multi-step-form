<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal info</title>
    <link
      rel="shortcut icon"
      href="images/img-logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/mq-style.css" />

    <style>
      #goback > a{
        color: white;
      }

      #goback > a:hover{
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <span id="n1" class="circle circle-1">1</span>
      <span id="n2" class="circle circle-2">2</span>
      <span id="n3" class="circle circle-3">3</span>
      <span id="n4" class="circle circle-4">4</span>
    </header>

    <main>
      <h1>Personal info</h1>
      <p class="geralp">Please provide your name, email address, and phone number.</p>
      <p>
        <label for="name">Name</label> <br />
        <input
          type="text"
          class="pula"
          name="name"
          id="name"
          autocomplete="name"
          placeholder="e.g. Stephen King"
        />
        <br />
        <label for="email">Email Address</label> <br />
        <input
          type="text"
          class="pula"
          name="email"
          id="email"
          autocomplete="email"
          placeholder="e.g. stephenking@lorem.com"
        />
        <br />
        <label for="phone">Phone Number</label> <br />
        <input
          type="text"
          name="phone"
          id="phone"
          autocomplete="tel"
          placeholder="e.g. +1 234 567 890"
        />
      </p>
    </main>
    <footer>
      <span>
        <p id="goback"><a href="../index.html">Go Back</a></p>
      </span>
      <span id="nextback">
        <p id="next"><a href="pages/page2.html">Next Step</a></p>
      </span>
    </footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
